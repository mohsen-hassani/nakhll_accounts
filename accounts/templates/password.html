{% extends 'base.html' %}
{% load static %}

{% block title %}
ورود
{% endblock title %}

{% block container %}
<div class="form-box">
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="input-box">
                <div class="input-icon">
                    <i class="fa fa-key"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="password" placeholder="رمز ورود خود را وارد کنید"
                        required id="id_password">
                </div>
                <br>
            </div>
            <div class="input-box">
                    <button type="submit">ورود</button>
            </div>
        </form>
        <div class="resend-code">
            <a style="width: 100%; background: none; color: darkslategray"
                href="{% url 'accounts_forget_password' %}">رمز خود را فراموش کرده‌اید؟</a>
        </div>

    </div>
    <div class="panel-footer">
        <span> شماره {{phone}} اشتباه است؟
            <a href="{% url 'accounts_get_phone' %}" class="primary-link">تغییر شماره
                همراه</a>
        </span>
    </div>
</div>
{% endblock container %}
